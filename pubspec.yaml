name: picco
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # For localization
  flutter_localizations:
    sdk: flutter

  # For State Management
  provider: ^6.0.2

  # For console outputs
  logger: 1.1.0

  # For local database
  hive: 2.2.1
  hive_flutter: 1.1.0

  # For text field
  mask_text_input_formatter: ^2.3.0
  pin_code_fields: ^7.4.0

  # For Animations
  simple_animations: 4.0.2

  # For google map
  google_maps_flutter: ^2.1.3

  # For getting current location
  geolocator: ^8.2.1

  # For getting searched location long-lang
  geocoding: ^2.0.4

  # For bottom_sheet
  snapping_sheet: ^3.1.0

  # For Responsiveness
  flutter_screenutil: ^5.5.3+1
  device_preview: ^1.0.0

  # For Lottie Animations
  lottie: ^1.3.0

  # For network requests
  http: ^0.13.4

  # image load
  image_picker: any
  # read more info
  readmore: ^2.1.0

  # linggraph appearance
  fl_chart: ^0.50.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/home_page_icons/
    - assets/icons/announcement_page_icons/
    - assets/logo/
    - assets/map_style/
    - assets/languages/
    - assets/lottie/

